<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />

		<title>Tip Calculator</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<h1>BillSplitter</h1>
				<p>Podziel się rachunkiem ze znajomymi</p>
			</div>
			<div class="bottom">
				<label for="price">Kwota do zapłaty:</label>
				<input type="number" id="price" />

				<label for="people">Ilość osób:</label>
				<input type="number" id="people" />

				<label for="tip"
					><span
						data-text="Nie wiesz jaki napiwek? 5% - Mogło być lepiej; 10% - Dobra, przecietna obsługa; 15% - Bardzo dobra obsługa; 20% - Wyśmieta obsługa"
						class="tooltip"
						>Napiwek:</span
					></label
				>

				<select id="tip">
					<option value="0" disabled selected>Wybierz wysokość napiwku</option>

					<option value="0.05">5%</option>
					<option value="0.1">10%</option>
					<option value="0.15">15%</option>
					<option value="0.2">20%</option>
				</select>
				<button class="count glow-on-hover">Oblicz</button>
				<p class="error"></p>
				<p class="cost-info">Powinniście się złożyc po <span class="cost"></span> zł!</p>
				<p class="comment"></p>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
